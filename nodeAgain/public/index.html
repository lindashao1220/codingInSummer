<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="sketch.js"></script>

    <title>node again</title>
</head>
<body>
    <script>
        function setup(){

        //creating the video capture
        noCanvas();
        const video = createCapture(VIDEO);
        video.size(480,320)
        // background(0);



        if ('geolocation' in navigator){
            console.log("geolocation is available");


            //make it ansync to make the wait for the response back from the server..
            navigator.geolocation.getCurrentPosition(async function(position){
                console.log(position);
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;
                video.loadPixels();
                const image64 = video.canvas.toDataURL();

                document.getElementById("lat").textContent = lat;
                document.getElementById("lon").textContent = lon;

                const data = { lat, lon, image64 };
                const options = {
                    method: 'POST',
                    headers:{
                        "Content-Type": 'application/json'
                    },
                    body: JSON.stringify(data)
                }

                //不用await response就是不对的
                // fetch("/api", options).then(response=>{
                //     console.log(response)
                // })

                //fetch到node 然后在后端得到了数据在写好response
                const response = await fetch('/api', options);
                //response到了！！在把response到console里面
                const json = await response.json();
                console.log(json)
            
            })
        }else{
            console.log("oppsyyy...geolocation is not available")
        }
    }
    </script>

    <h1>hello</h1>
    <p>latitude: <span id="lat"></span>&deg;</p>
    <p>longitude: <span id="lon"></span>&deg;</p>

    
</body>
</html>
